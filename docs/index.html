        <div class="header">

                <div class="form-group">

                    <input type="email" class="form-control" id="form-email" placeholder="email@example.com" name="email">
                </div>
                <div class="form-group">
                    <label for="form-phone">Password</label>
                    <input type="password" class="form-control"" id="form-password" placeholder="Password" name="password">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="form-check">
                    <label class="form-check-label" for="form-check" id="form-check">
                      Admin
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary" id="checkout-submit">Send</button>

        </div>
